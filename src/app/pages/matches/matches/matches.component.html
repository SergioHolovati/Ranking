<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="game">
    <th mat-header-cell *matHeaderCellDef> Game </th>
    <td mat-cell *matCellDef="let element"> {{element.game}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="winner">
    <th mat-header-cell *matHeaderCellDef> Winner </th>
    <td mat-cell *matCellDef="let element"> {{element.winner.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="loser">
    <th mat-header-cell *matHeaderCellDef> Loser </th>
    <td mat-cell *matCellDef="let element"> {{element.loser.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
